<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Developer Core | Portfolio</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Segoe UI", sans-serif;
      }

      body {
        background: radial-gradient(circle at top, #0e2238, #050b12);
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        overflow: hidden;
      }

      .container {
        width: 90%;
        height: 80vh;
        display: flex;
        border-radius: 30px;
        overflow: hidden;
        position: relative;
      }

      .left {
        flex: 1;
        background: linear-gradient(135deg, #071726, #02070c);
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .dev-core {
        position: relative;
        width: 80%;
        padding: 40px;
        border-radius: 20px;
        background: linear-gradient(145deg, #0b1c2d, #04090f);
        box-shadow: 0 0 50px rgba(0, 234, 255, 0.3),
          inset 0 0 40px rgba(255, 255, 255, 0.04);
        overflow: hidden;
      }

      .dev-core::before {
        content: "";
        position: absolute;
        inset: 0;
        border-radius: 20px;
        padding: 1px;
        background: linear-gradient(120deg, #00eaff, #7f5cff, #00ff9c);
        -webkit-mask: linear-gradient(#000 0 0) content-box,
          linear-gradient(#000 0 0);
        -webkit-mask-composite: xor;
        mask-composite: exclude;
      }

      .scan-line {
        position: absolute;
        top: -50%;
        left: 0;
        width: 100%;
        height: 200%;
        background: linear-gradient(
          transparent,
          rgba(0, 234, 255, 0.15),
          transparent
        );
        animation: scan 6s linear infinite;
      }

      @keyframes scan {
        from {
          transform: translateY(-50%);
        }
        to {
          transform: translateY(50%);
        }
      }

      .dev-core h2 {
        color: #50a7af;
        letter-spacing: 4px;
        margin-bottom: 25px;
        font-size: 1.4rem;
      }

      .core-text {
        color: #ffffff;
        line-height: 1.8;
      }

      .core-text .name {
        font-size: 1.6rem;
        font-weight: 600;
        color: #00eaff;
      }

      .core-text .role {
        color: #7f5cff;
        font-size: 1.1rem;
      }

      .core-text .tagline {
        margin-top: 15px;
        color: #00ff9c;
        font-size: 1rem;
      }

      .right {
        flex: 1;
        background: #ffffff;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .image-box {
        width: 320px;
        height: 420px;
        border-radius: 25px;
        background: linear-gradient(135deg, #00eaff, #0b1c2d);
        padding: 6px;
        box-shadow: 0 25px 50px rgba(0, 0, 0, 0.3);
      }

      .image-box img {
        width: 100%;
        height: 100%;
        border-radius: 20px;
        object-fit: cover;
      }

      .about-btn {
        position: absolute;
        left: 50%;
        top: 50%;
        transform: translate(-50%, -50%);
        width: 150px;
        height: 150px;
        border-radius: 50%;
        background: linear-gradient(135deg, #00eaff, #7f5cff);
        color: #001018;
        font-weight: bold;
        display: flex;
        align-items: center;
        justify-content: center;
        cursor: pointer;
        text-align: center;
        padding: 15px;
        box-shadow: 0 0 50px rgba(0, 234, 255, 0.9);
        transition: 0.4s;
        z-index: 10;
      }

      .about-btn:hover {
        transform: translate(-50%, -50%) scale(1.1);
      }

      .invite-open {
        animation: invite 0.8s ease-in-out forwards;
      }

      @keyframes invite {
        from {
          opacity: 1;
          transform: scale(1);
        }
        to {
          opacity: 0;
          transform: scale(1.2);
        }
      }
    </style>
  </head>

  <body>
    <div class="container">
      <!-- LEFT -->
      <div class="left">
        <div class="dev-core">
          <div class="scan-line"></div>

          <h2>Hi THERE</h2>

          <div class="core-text">
            <div class="name">I'm Irfana Nasrin</div>
            <div class="role">Full stack web development student</div>
            <div class="tagline">
              I Create simple and modern & user-friendly web interfaces
            </div>
          </div>
        </div>
      </div>

      <!-- RIGHT -->
      <div class="right">
        <div class="image-box">
          <!-- replace with your photo -->
          <img
            src="assets/WhatsApp Image 2026-01-11 at 10.22.34 PM.jpeg"
            alt="Developer"
          />
        </div>
      </div>

      <!-- CENTER -->
      <div class="about-btn" onclick="openAbout()">
        CLICK TO<br />KNOW ABOUT ME
      </div>
    </div>

    <script>
      function openAbout() {
        document.body.classList.add("invite-open");

        setTimeout(() => {
          window.location.href = "index.html#about";
        }, 700);
      }
    </script>
  </body>
</html>
