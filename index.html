<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Irfana Nasrin | Developer</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Google Font: Inter -->
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap"
      rel="stylesheet"
    />

    <!-- Particles.js CDN -->
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>

    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Inter", "Segoe UI", sans-serif;
      }

      body {
        background-color: #f8fafc;
        min-height: 100vh; /* ✅ Changed from height: 100vh */
        display: flex;
        justify-content: center;
        align-items: center;
        position: relative;
        /* ❌ Removed overflow: hidden → allows scrolling if needed */
      }

      /* Particles Background */
      #particles-js {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: 0;
      }

      .container {
        width: 90%;
        max-width: 1100px;
        height: 75vh;
        display: flex;
        background: #04010f;
        border-radius: 40px;
        overflow: hidden;
        position: relative;
        z-index: 2;
        box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.15);
        border: 1px solid rgba(226, 232, 240, 0.8);
      }

      .left {
        flex: 1.2;
        background: #01091b;
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 60px;
        color: white;
      }

      .dev-core h2 {
        letter-spacing: 5px;
        margin-bottom: 15px;
        font-size: 0.85rem;
        font-weight: 600;
        text-transform: uppercase;
      }

      .core-text .name {
        font-size: 3rem;
        font-weight: 800;
        line-height: 1.1;
        margin-bottom: 15px;
      }

      .core-text .role {
        color: #3b82f6;
        font-size: 1.2rem;
        font-weight: 500;
        margin-bottom: 25px;
        min-height: 2em;
      }

      .core-text .role::after {
        content: "|";
        animation: blink 1s infinite;
        color: #3b82f6;
        margin-left: 4px;
      }

      @keyframes blink {
        0%, 100% { opacity: 1; }
        50% { opacity: 0; }
      }

      .core-text .tagline {
        color: #cbd5e1;
        line-height: 1.7;
        font-size: 1.1rem;
        max-width: 400px;
      }

      .right {
        flex: 1;
        background: #f1f5f9;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .image-box {
        width: 350px;
        height: 450px;
        border-radius: 30px;
        background: #021029;
        padding: 12px;
        box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.2);
        transform: rotate(2deg);
        transition: transform 0.5s ease;
      }

      .image-box:hover {
        transform: rotate(0deg) scale(1.02);
      }

      .image-box img {
        width: 100%;
        height: 100%;
        border-radius: 22px;
        object-fit: cover;
        filter: grayscale(20%);
      }

      .about-btn {
        position: absolute;
        left: 50%;
        bottom: 40px;
        transform: translateX(-50%);
        padding: 16px 32px;
        border-radius: 50px;
        background: #0f172a;
        color: white;
        font-weight: 600;
        font-size: 0.9rem;
        cursor: pointer;
        box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.2);
        border: none;
        z-index: 10;
        white-space: nowrap;
        transition: all 0.3s ease;
      }

      .about-btn:hover {
        background: #3b82f6;
        transform: translateX(-50%) translateY(-5px);
        box-shadow: 0 20px 25px -5px rgba(59, 130, 246, 0.4);
      }


      @media (max-width: 900px) {
        .container {
          flex-direction: column;
          height: auto;
          margin: 20px;
          width: 95%;
          padding: 30px 0;
        }

        .left,
        .right {
          padding: 20px;
        }

        .image-box {
          width: 100%;
          max-width: 300px;
          height: 350px;
          transform: none;
        }

        .about-btn {
          position: relative;
          left: 0;
          bottom: 0;
          transform: none;
          margin: 30px auto 0;
          display: block;
          width: fit-content;
        }

        .core-text .name {
          font-size: 2.2rem;
        }

        .core-text .role {
          font-size: 1rem;
        }
      }
    </style>
  </head>

  <body>
 
    <div id="particles-js"></div>

    <div class="container">
      <div class="left">
        <div class="dev-core">
          <h2>Hi There, I'm</h2>
          <div class="core-text">
            <div class="name">Irfana Nasrin</div>
            <div class="role" id="typewriter-text"></div>
            <div class="tagline">
              Currently learning web development with a focus on clean UI, good user experience, and writing better code every day.
            </div>
          </div>
        </div>
      </div>

      <div class="right">
        <div class="image-box">
          <img src="assets/image copy 21.png" alt="Irfana Nasrin" />
        </div>
      </div>

      <button class="about-btn" onclick="openAbout()">
        LEARN MORE ABOUT ME
      </button>
    </div>

    <script>
     
      const content = document.getElementById("typewriter-text");
      const list = [
        "Full Stack Web development Student",
        
      ];
      let wordIndex = 0;
      let letterIndex = 0;
      let isDeleting = false;

      function showText() {
        if (!content) return;
        const currentWord = list[wordIndex];
        content.textContent = isDeleting
          ? "I am a " + currentWord.slice(0, letterIndex - 1)
          : "I am a " + currentWord.slice(0, letterIndex + 1);

        letterIndex += isDeleting ? -1 : 1;

        let typeSpeed = isDeleting ? 100 : 200;

        if (!isDeleting && letterIndex === currentWord.length) {
          typeSpeed = 2000;
          isDeleting = true;
        } else if (isDeleting && letterIndex === 0) {
          isDeleting = false;
          wordIndex = (wordIndex + 1) % list.length;
        }

        setTimeout(showText, typeSpeed);
      }

    
      document.addEventListener("DOMContentLoaded", function () {
        // Particles.js
        if (typeof particlesJS !== "undefined") {
          particlesJS("particles-js", {
            particles: {
              number: { value: 80, density: { enable: true, value_area: 800 } },
              color: { value: "#777777" },
              shape: { type: "circle" },
              opacity: { value: 0.5 },
              size: { value: 3, random: true },
              line_linked: {
                enable: true,
                distance: 150,
                color: "#777777",
                width: 1
              },
              move: {
                enable: true,
                speed: 2,
                direction: "none",
                random: false,
                out_mode: "out"
              }
            },
            interactivity: {
              detect_on: "window",
              events: {
                onhover: { enable: true, mode: "repulse" },
                onclick: { enable: true, mode: "push" },
                resize: true
              }
            },
            retina_detect: true
          });
        }

        // Start typewriter
        showText();
      });

  
      function openAbout() {
        const container = document.querySelector(".container");
        container.style.opacity = "0";
        container.style.transform = "translateY(20px)";
        container.style.transition = "opacity 0.5s, transform 0.5s";

        setTimeout(() => {
          window.location.href = "about.html#about";
        }, 500);
      }
    </script>
  </body>
</html>
