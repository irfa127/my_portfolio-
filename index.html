<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <style>
    .one {
      display: flex;
      justify-content: space-around;
    }
    ul {
      display: flex;
      list-style-type: none;
      gap: 75px;
      margin-top: 30px;
      font-family: sans-serif;
      font-weight: 600;

    }
    header{
        background-color: white;
        box-shadow: 1px 1px 1px 1px bisque;
        
    }
    ul>li:hover{
        color: blue;
        text-decoration: underline;
        cursor: pointer;
    }
 
   
  </style>
  <body>
    <header>
      <div class="one">
        <h2>Irfana Nasrin</h2>
        <ul>
          <li>Home</li>
          <li>About</li>
          <li>Skils</li>
          <li>Education</li>
          <li>Project</li>
        </ul>
      </div>
    </header>



  </body>
</html>
