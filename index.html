<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Irfana Nasrin</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Font (Inter) -->
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap"
      rel="stylesheet"
    />

    <!-- Particles.js CDN -->
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>

    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Inter", "Segoe UI", sans-serif;
      }

      body {
        background-color: #f8fafc;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        overflow: hidden;
        position: relative;
      }

      /* Particles container */
      #particles-js {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: 0;
      }

      /* Subtle pattern overlay */
      body::before {
        content: "";
        position: absolute;
        width: 100%;
        height: 100%;
        /* background-image: radial-gradient(#e2e8f0 1px, transparent 1px); */
        background-size: 40px 40px;
        z-index: 1;
      }

      .container {
        width: 90%;
        max-width: 1100px;
        height: 75vh;
        display: flex;
        background: #c70b0b;
        border-radius: 40px;
        overflow: hidden;
        position: relative;
        z-index: 2; /* Above particles & pattern */
        box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.08);
        border: 1px solid rgba(226, 232, 240, 0.8);
      }

      .left {
        flex: 1.2;
        background: #01091b;
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 60px;
      }

      .dev-core {
        position: relative;
        width: 100%;
      }

      .dev-core h2 {
        color: white;
        letter-spacing: 5px;
        margin-bottom: 15px;
        font-size: 0.85rem;

        font-weight: 600;
      }

      .core-text .name {
        font-size: 3rem;
        font-weight: 800;
        color: white;
        line-height: 1.1;
        margin-bottom: 15px;
      }

      .core-text .role {
        color: #3b82f6;
        font-size: 1.2rem;
        font-weight: 500;
        margin-bottom: 25px;
        min-height: 2em; /* Prevent layout shift during typing */
      }

      /* Typewriter cursor effect */
      .core-text .role::after {
        content: "|";
        animation: blink 1s infinite;
        color: #3b82f6;
        margin-left: 4px;
      }

      @keyframes blink {
        0%,
        100% {
          opacity: 1;
        }
        50% {
          opacity: 0;
        }
      }

      .core-text .tagline {
        color: #475569;
        line-height: 1.7;
        font-size: 1.1rem;
        max-width: 400px;
      }

      .right {
        flex: 1;
        background: #f1f5f9;
        display: flex;
        justify-content: center;
        align-items: center;
        position: relative;
      }

      .image-box {
        width: 350px;
        height: 450px;
        border-radius: 30px;
        background: #021029;
        padding: 12px;
        box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1);
        transform: rotate(2deg);
        transition: 0.5s ease;
      }

      .image-box:hover {
        transform: rotate(0deg) scale(1.02);
      }

      .image-box img {
        width: 100%;
        height: 100%;
        border-radius: 22px;
        object-fit: cover;
        filter: grayscale(20%);
      }

      .about-btn {
        position: absolute;
        left: 50%;
        bottom: 40px;
        transform: translateX(-50%);
        padding: 16px 32px;
        border-radius: 50px;
        background: #0f172a;
        color: #ffffff;
        font-weight: 600;
        font-size: 0.9rem;
        cursor: pointer;
        box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.2);
        transition: 0.3s;
        border: none;
        z-index: 10;
        white-space: nowrap;
      }

      .about-btn:hover {
        background: #3b82f6;
        transform: translateX(-50%) translateY(-5px);
        box-shadow: 0 20px 25px -5px rgba(59, 130, 246, 0.4);
      }

      @media (max-width: 900px) {
        .container {
          flex-direction: column;
          height: auto;
          margin: 20px;
          width: 95%;
        }
        .left {
          padding: 40px 30px;
        }
        .right {
          padding: 40px;
        }
        .image-box {
          width: 100%;
          max-width: 300px;
          height: 350px;
          transform: none;
        }
        .about-btn {
          position: relative;
          left: 0;
          bottom: 0;
          transform: none;
          margin: 20px auto;
          display: block;
          width: fit-content;
        }
        .about-btn:hover {
          transform: translateY(-5px);
        }
      }
    </style>
  </head>

  <body>
    <!-- Particles Background -->
    <div id="particles-js"></div>

    <div class="container">
      <div class="left">
        <div class="dev-core">
          <h2>Hi There,I'am</h2>
          <div class="core-text">
            <div class="name">Irfana Nasrin</div>
            <div class="role" id="typewriter-text">
              Full stack web development Student
            </div>
            <div class="tagline">
              Currently learning web development with a focus on clean UI, good
              user experience, and writing better code every day
            </div>
          </div>
        </div>
      </div>

      <div class="right">
        <div class="image-box">
          <img src="assets/image copy 21.png" alt="Irfana Nasrin" />
        </div>
      </div>

      <button class="about-btn" onclick="openAbout()">
        LEARN MORE ABOUT ME
      </button>
    </div>

    <script>
      // Typewriter Effect

      // Particles + Typewriter Init
      document.addEventListener("DOMContentLoaded", function () {
        // Initialize Particles.js
        if (typeof particlesJS !== "undefined") {
          particlesJS("particles-js", {
            particles: {
              number: { value: 80, density: { enable: true, value_area: 800 } },
              color: { value: "#777777" },
              shape: { type: "circle" },
              opacity: { value: 0.5, random: false },
              size: { value: 3, random: true },
              line_linked: {
                enable: true,
                distance: 150,
                color: "#777777",
                width: 1,
              },
              move: {
                enable: true,
                speed: 2,
                direction: "none",
                random: false,
                straight: false,
                out_mode: "out",
                bounce: false,
              },
            },
            interactivity: {
              detect_on: "window",
              events: {
                onhover: { enable: true, mode: "repulse" },
                onclick: { enable: true, mode: "push" },
                resize: true,
              },
            },
            retina_detect: true,
          });
        }

        // Start typewriter
        showText();
      });

      function openAbout() {
        document.querySelector(".container").style.opacity = "0";
        document.querySelector(".container").style.transform =
          "translateY(20px)";
        document.querySelector(".container").style.transition = "0.5s";

        setTimeout(() => {
          window.location.href = "about.html#about";
        }, 500);
      }
    </script>
  </body>
</html>
